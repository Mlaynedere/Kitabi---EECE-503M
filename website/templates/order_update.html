{% extends 'base.html' %}

{% block title %} Update Order {% endblock %}

{% block body %}
<div class="container  ">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-user-tag"></i> Update Order </h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.admin_page') }}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.order_view') }}">Manage Orders</a></li>
                    <li class="breadcrumb-item active">Update Order</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <h2 class="text-center mb-4">
                    <i class="fas fa-edit text-primary"></i>
                    <span class="ms-2">Update Order</span>
                </h2>

                <form method="POST" enctype="multipart/form-data" action="" method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">{{ form.order_status.label }}</label>
                        {{ form.order_status(class="form-select") }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-save"></i> Update Status
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col text-center">
            <a href="{{ url_for('admin.order_view') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Orders
            </a>
        </div>
    </div>
</div>
{% endblock %}
